<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VORTEX AI Portal – Login</title>
  <style>
    /* Reset & global styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
    }

    /* Center container */
    .container {
      max-width: 380px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    /* Logo */
    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      width: 150px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    /* Form fields */
    .login-form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      margin-bottom: .5rem;
      font-size: .9rem;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: .75rem;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    /* Submit & extra options */
    .btn-submit {
      width: 100%;
      padding: .75rem;
      background: #3b82f6;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    .btn-submit:hover {
      background: #2563eb;
    }
    .help-links {
      margin-top: 1rem;
      font-size: .9rem;
      text-align: center;
    }
    .help-links a {
      color: #3b82f6;
      text-decoration: none;
      margin: 0 .5rem;
    }
    .help-links a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: .8rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Replace with your actual logo -->
    <img src="https://www.shutterstock.com/shutterstock/photos/2288996445/display_1500/stock-photo-design-a-logo-for-vortegix-com-a-tech-based-startup-that-combines-the-words-vortex-and-agile-2288996445.jpg" alt="VORTEX AI Logo" class="logo">

    <h2>Sign in to VORTEX AI Portal</h2>

    <form class="login-form" action="/login" method="post">
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">
          Password
          <a href="#" style="float:right; font-size:.85rem;">Forgot password?</a>
        </label>
        <input id="password" type="password" name="password" placeholder="••••••••" required>
      </div>

      <button class="btn-submit" type="submit">Sign In</button>

      <div class="help-links">
        <a href="#">Create account</a> • <a href="#">Help Center</a>
      </div>
    </form>

    <div class="footer">
      © 2025 VORTEX AI. All rights reserved.
    </div>
  </div>

</body>
</html>
